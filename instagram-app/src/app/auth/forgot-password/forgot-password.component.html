<div class="bg-gray-50 h-screen">
    <div class="insta-container">
        <div class="insta-heading"></div>
    </div>

    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <span class="text-lg font-medium mb-2">Trouble logging in?</span>
            <span class="message">Please reset your password with username.</span>
            <form class="login-form">
                <div class="field">
                    <input id="username" type="name" placeholder="Phone number, username, or email" />
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="password" />
                    <label for="password">Password</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="password" />
                    <label for="password">Confirm Password</label>
                </div>
                <button class="login-button" title="login">Log In</button>
                <div class="separator">
                    <div class="line"></div>
                    <p class="pt-2">OR</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <button class="fb-login-btn" type="button" routerLink="/signup">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class="">Create new account</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Back to  <a class="signup" [routerLink]="['/signup']">Login</a></p>
        </div>
    </div>
</div>
